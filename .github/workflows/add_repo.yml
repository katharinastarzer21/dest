name: Add Repository to Gallery

on:
  issues:
    types: [opened, labeled]

jobs:
  process-request:
    if: contains(github.event.issue.labels.*.name, 'add-repo')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create issue_body.txt
        run: echo "${{ github.event.issue.body }}" > issue_body.txt

      - name: Install dependencies
        run: pip install pyyaml

      - name: Parse issue and update gallery
        run: python scripts/parse_issue.py
        env:
          GITHUB_ENV: ${{ github.env }}

      - name: Clone submitted repo
        run: git clone $REPO_URL submitted_repo

      - name: Build HTML with Sphinx
        run: |
          mkdir -p _site/$ROOT_PATH
          pip install -r requirements.txt || echo "no requirements.txt"
          sphinx-build -b html submitted_repo/$ROOT_PATH _site/$ROOT_PATH

      - name: Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cookbook-${{ env.ROOT_PATH }}
          path: _site/${{ env.ROOT_PATH }}
