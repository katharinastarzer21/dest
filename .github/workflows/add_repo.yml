name: Process New Cookbook Issue

on:
  issues:
    types: [opened, labeled]

jobs:
  handle-new-cookbook:
    if: contains(github.event.issue.labels.*.name, 'add-repo')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install required Python packages
        run: |
          pip install -r requirements.txt
          pip install pyyaml

      - name: Save issue body to file
        run: echo "${{ github.event.issue.body }}" > issue_body.txt

      - name: Parse issue and update notebook_gallery.yaml
        run: python parse_issue.py
        env:
          GITHUB_ENV: ${{ github.env }}

      - name: Clone submitted repository
        run: git clone $REPO_URL submitted_repo

      - name: Rebuild index.md from gallery config
        run: sphinx-build -b html docs _temp_site -c docs

      - name: Build submitted repo with Sphinx
        run: |
          if [ -f submitted_repo/README.md ] && [ ! -f submitted_repo/index.md ]; then
            cp submitted_repo/README.md submitted_repo/index.md
          fi
          mkdir -p _site/$ROOT_PATH
          sphinx-build -b html submitted_repo _site/$ROOT_PATH -c docs
          
      - name: Merge gallery and cookbooks into _site
        run: |
          mkdir -p _site
          cp -r _gallery_site/* _site/
          cp -r _cookbooks/* _site/

      - name: Commit updated YAML and index
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add notebook_gallery.yaml docs/index.md
          git commit -m "Update gallery and add new cookbook" || echo "No changes to commit"
          git push origin main
