name: Deploy Sphinx to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Sphinx HTML into /docs
        run: |
          sphinx-build -b html . docs -c .

      - name: Disable Jekyll (create .nojekyll)
        run: |
          touch docs/.nojekyll

      - name: Commit and Push Built Docs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -f docs
          git commit -m "Build and update Sphinx docs"
          git push origin main
